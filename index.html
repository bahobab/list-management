<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>VS Media: List Management Exercise</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header w-full h-50 flex justify-center items-center p-6 bg-gray-900">
    <h1 class="text-center capitalize text-white text-2xl font-bold">VSMedia List Exercise in JS/HTML</h1>
    <!-- <div class="navBar">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <div class="logo">
            <a href="index.html">
              <img src="images/logo.png" alt="logo" />
            </a>
          </div>
          <div class="nav">
            <ul class="menu">
              <li>User List</li>
              <li>New User</li>
            </ul>
    </div> -->
  </header>
  <div className="container mx-8">
    <!-- new user form -->
    <div id="new-user" class="flex flex-col justify-center items-center my-8 p-8 border-b-2 border-teal-500">
      <form id="new-user-form" name="new-user-form" class="new-user-form flex flex-col justify-center pb-4">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label for="fname">First Name</label>
          </div>
          <div class="md:w-2/3">
            <input class="border-b-2 focus:outline-none" type="text" id="fname" name="fname" placeholder="First Name"/>
            <p id="new-fname" class="hidden text-xs text-red-500 p-1 w-full">Invalid: Mut have between 3 and 15 chars</p>
          </div>
        </div>
        
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label for="lname">Last Name</label>
          </div>
          <div class="md:w-2/3">
            <input class="border-b-2 focus:outline-none" type="text" id="lname" name="lname" placeholder="Last Name"/>
            <p id="new-lname" class="hidden text-xs text-red-500 p-1 w-full">Invalid: Must have between 3 and 15 chars</p>
          </div>
        </div>
        
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label for="phone">Phone</label>
          </div>
          <div class="md:w-2/3">
            <input class="border-b-2 focus:outline-none" type="text" id="phone" name="phone" placeholder="Phone Number"/>
          </div>
        </div>
    
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label for="email" name="email">Email</label>
          </div>
          <div class="md:w-2/3">
            <input class="border-b-2 focus:outline-none" type="text" id="email" name="email" placeholder="Email" />
            <p id="new-email" class="hidden text-xs text-red-500 p-1 w-full">Invalid Email Address</p>
          </div>
        </div>
        
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-2/3">
            <label for="website">Website</label>
          </div>
          <div class="md:w-2/3">
            <input class="border-b-2 focus:outline-none place-content-center" type="text" id="website" name="website" placeholder="Website" />
            <p id="new-website" class="hidden text-xs text-red-500 p-1 w-full">Invalid Website. Must include '.'</p>
          </div>
        </div>
        <button id="add-user" type="submit" class="transition duration-300 capitalize text-white bg-teal-500 hover:bg-teal-600 animate-ease focus:outline-none focus:bg-teal-700 px-4 py-2 rounded-lg">Add New user</button>
      </form>
    </div>

    <!-- sort and filter -->
    <div class="flex flex-col sm:flex-row sm:justify-evenly justify-center items-center border-2 border-gray-400 rounded-lg mt-8 mr-8 ml-8 p-4">
      <div id="sort-fields">
        <span class="font-medium mr-2">Sort by:</span>
        <input id="sort-email" type="radio" name="sort-field" value="email" class="mr-1">
        <label for="sort-email">Email</label>
        <input id="sort-name" type="radio" name="sort-field" value="name" class="ml-2">
        <label for="sort-name">Name</label>
      </div>
      <div id="filter-field">
        <label for="filter-feilds" class="font-medium mr-2">Filter by email domain</label>
        <select name="filter-feilds" id="filter-feilds">
          <option value="all" default>all</option>
          <option value="net">.net</option>
          <option value="com">.com</option>
          <option value="org">.org</option>
          <option value="info">.info</option>
          <option value="biz">.biz</option>
          <option value="tv">.tv</option>
        </select>
      </div>
    </div>
    <!-- user list -->
  <div id="users-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 ml-4 mr-4"></div>
  </div>

  <!-- editing form -->
  <div id="edit-user" class="flex flex-col justify-center items-center">
    <form id="edit-form" action="" class="edit-user-form hide-edit-form w-1/2 bg-gray-100 rounded-lg px-8 py-4">
      <h3 class="border-b-2 tracking-wide uppercase text-center text-blue-500 text-lg font-medium mb-4 p-2">Edit User</h3>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label for="edit-telephone">Telephone</label>
        </div>
        <div class="md:w-2/3">
          <input class="border-b-2 place-content-center focus:outline-none w-full" type="text" id="edit-telephone" name="telephone" placeholder="Telephone"/>
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label for="edit-email" name="email">Email</label>
        </div>
        <div class="md:w-2/3">
          <input class="border-b-2 place-content-center focus:outline-none w-full" type="text" id="edit-email" name="email" placeholder="Email" />
            <p id="edit-email" class="hidden text-xs text-red-500 p-1 w-full">Invalid Email Address</p>
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label for="edit-website">Website</label>
        </div>
        <div class="md:w-2/3">
          <input class="border-b-2 place-content-center focus:outline-none w-full" type="text" id="edit-website" name="website" placeholder="Website" />
          <p id="new-website" class="hidden text-xs text-red-500 p-1 w-full">Invalid Website. Must include '.'</p>
        </div>
      </div>
      <div class="flex flex-row justify-center items-center m-4">
        <button class="edit-button transition duration-300 ease-linear text-white rounded-lg bg-blue-500 hover:bg-blue-600 focus:outline-none mr-4 px-4 py-2 uppercase">Save user</button>
        <button class="cancel-edit transition duration-300 ease-linear rounded-lg text-red-600 bg-gray-400 hover:bg-gray-300 focus:outline-none ml-4 px-4 py-2 uppercase">Cancel</button>
      </div>
    </form>
  </div>

  <!-- confirm delete -->
  <div id="confirm-delete" class="flex flex-col bg-gray-100">
    <div class="flex flex-col bg-gray-100 rounded-lg p-8">
      <h2 class="bg-red-500 text-white text-xl font-medium rounded-lg p-4 mb-16">Confirm Delete Item?</h2>
      <div class="flex flex-row">
        <button id="delete" class="transition duration-300 ease-linear rounded-lg text-white bg-red-500 hover:bg-red-600 focus:outline-none mr-4 px-4 py-2 uppercase">Delete
        </button>
        <button id="cancel-delete" class="transition duration-300 ease-linear rounded-lg text-blue-600 bg-gray-400 hover:bg-gray-300 focus:outline-none ml-4 px-4 py-2 uppercase">Cancel
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
